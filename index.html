<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>

    <!-- HEADER-->
    <header>
    <!-- HEADER TOP -->

        <div class="header-top">
            <img src="img/sony_logo.svg" alt="Logo Sony">
        </div>

        <!-- HEADER BOTTOM -->       
        <div class="header-bottom">

            <!-- LEFT HEADER -->
            <div class="header-left">
                <!-- LOGO -->
                <div class="header-logo">
                    <img src="img/play_logo.svg" alt="Logo PlayStation">
                </div>
                <!-- LEFT LINK -->
                <div class="lg_link">
                    <ul>
                        <li>Giochi <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                        <li>Hardware <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                        <li>Servizi <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                        <li>Novità <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                        <li>Fai acquisti <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                        <li>Supporto <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                    </ul>
                </div>
            </div>
            
            <div class="header-right">
                <div class="lg_btn">
                    <ul>
                        <li>My PlayStation <img src="img/chevron-down-solid.svg" alt="Freccia giù"></li>
                        <li><button type="button" class="btn btn-dark my_btn">Accedi</button></li>
                    </ul>
                </div>
                <div class="header-lens">
                    <img src="img/lens.svg" alt="Tasto Cerca">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
